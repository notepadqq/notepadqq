dist: trusty
sudo: false

matrix:
  fast_finish: true
  include:
    - os: linux
    sudo: false
    addons:
      apt:
        packages:
          - clang-format-3.9
    env: BUILD_TYPE="FORMAT"

    - os: linux
    sudo: true
    services:
      - docker
    env: BUILD_TYPE="COMPILE"

script:
  - .travis/script.sh
