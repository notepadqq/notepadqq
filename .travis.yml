language: cpp
sudo: false

matrix:
  fast_finish: true
  include:
    - os: linux
      env: BUILD_TYPE="FORMAT"
      sudo: false
      addons:
        apt:
          packages:
            - clang-format-3.9

    - os: linux
      env: BUILD_TYPE="COMPILE"
      sudo: true
      services:
        - docker

script:
  - .travis/script.sh
