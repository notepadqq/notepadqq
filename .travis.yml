language: cpp
sudo: false

matrix:
  fast_finish: true
  allow_failures:
    - env: NQQ_BUILD_TYPE=FORMAT
  include:
    - os: linux
      env: NQQ_BUILD_TYPE=FORMAT
      addons:
        apt:
          packages:
            - clang-format-3.9
    - os: linux
      env: NQQ_BUILD_TYPE=COMPILE
      sudo: true
      services:
        - docker

script:
  - .travis/script.sh
